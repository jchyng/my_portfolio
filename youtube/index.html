<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="style.css">
  <title>Youtube</title>
  <script src="https://kit.fontawesome.com/1f00eb3b45.js" crossorigin="anonymous"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <!-- header -->
  <header>
    <div class="logo">
      <i class="fa-brands fa-youtube"></i>
      <span class="title">Youtube</span>
    </div>
    <div class="icons">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
  </header>
  <!-- video  player -->
  <section class="player">
    <video controls src="video/video1.mp4"></video>
  </section>
  <div class="infoAndUpNext">
    <!-- video info -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#일소라</li>
          <li>#전상근</li>
          <li>#when I was your man</li>
        </ul>
        <div class="titleAndButton">
          <span class="title clamp">
            [일소라] 일반인 전상근 - When I was your man (Bruno mars) cover 
            방금 노래방 가서 부르고 왔는데 ㅈㄴ어려움 이거 부르면 쌉인정
          </span>
          <button class="moreBtn"><i class="fa-solid fa-caret-down"></i></button>
        </div>
        <span class="views">1M views 1 month ago</span>
      </div>
      <ul class="actions">
        <li><button><i class="active fa-solid fa-thumbs-up"></i><span>1K</span></button></li>
        <li><button><i class="fa-solid fa-thumbs-down"></i><span>3</span></button></li>
        <li><button><i class="fa-solid fa-share"></i><span>share</span></button></li>
        <li><button><i class="fa-solid fa-plus"></i><span>save</span></button></li>
        <li><button><i class="fa-solid fa-ellipsis"></i><span>setting</span></button></li>
      </ul>
      <!-- channel description -->
      <div class="channel">
        <div class="metadata">
          <img src="img/1.png" alt="img">
          <div class="info">
            <span class="name">찬영</span>
            <span class="subscribe">1M subscribers</span>
          </div>
        </div>
        <button class="subscribers">subscribe</button>
      </div>
    </section>
    <!-- UpNext -->
    <section class="UpNext">
      <span class="title">UpNext</span>
      <ul>
        <li class="item">
          <div class="img"><img src="img/2.jpg" alt="img"></div>
          <div class="info">
            <span class="title">가나다라마바사아자차카타파히</span>
            <span class="name">찬영</span>
            <span class="views">21k views</span>
          </div>
          <button class="moreBtn"></button>
        </li>
        <li class="item">
          <div class="img"><img src="img/3.jpg" alt="img"></div>
          <div class="info">
            <span class="title">가나다라마바사아자차카타파히</span>
            <span class="name">찬영</span>
            <span class="views">83k views</span>
          </div>
          <button class="moreBtn"></button>
        </li>
        <li class="item">
          <div class="img"><img src="img/4.jpg" alt="img"></div>
          <div class="info">
            <span class="title">가나다라마바사아자차카타파히</span>
            <span class="name">찬영</span>
            <span class="views">68k views</span>
          </div>
          <button class="moreBtn"></button>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>MyWeb</title>
  <script src="https://kit.fontawesome.com/1f00eb3b45.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjt-qaWBOZBLpvnSMGea5LewYdKIquLWaOtQ&usqp=CAU">
</head>
<body>
  <div id="left-section">
    <ul id="weather">
      <img alt="img" class="weather"></img>
      <div>
        <li class="location"></li>
        <li class="temperature"></li>
      </div>
    </ul>
  </div>
  <div id="center-section">
    <h1 id="clock">00:00:00</h1>
    <h3 id="greeting" class="hidden"></h3>
    <form class="login-form hidden">
      <input class="login-input" type="text" placeholder="Please Write your name" required maxlength="15">
      <input class="login-Submit" type="submit" value="Login">
    </form>
    <form action="https://www.google.com/search" method="GET">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id="input-search" name="q" type="text" placeholder="Google검색 또는 URL입력">
      </div>
    </form>
    <!--<form id="todo-form">
        <input class="input-todo" type="text" placeholder="Please Write your Schedule" required>
        <input class="add-button" type="submit" value="추가">
    </form>-->
  </div>
  <div id="right-section">
    <ul id="toDo-list">
      <h3>ToDoList</h3>
      <form id="todo-form">
        <input class="input-todo" type="text" placeholder="Write your Schedule" required>
        <!-- <input class="add-button" type="submit" value="추가"> -->
      </form>
    </ul>
  </div>
</body>
<script src="js/background.js"></script>
<script src="js/login.js"></script>
<script src="js/clock.js"></script>
<script src="js/weather.js"></script>
<script src="js/todo.js"></script>
</html>
